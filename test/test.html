<!DOCTYPE html>
<html>
<head>
    <title>Примеры. Редактирование маршрута</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="test.js" type="text/javascript"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #map {
            width: 100%; height: 80%;
        }
    </style>
</head>

<body>
  <div id="map"></div>
  <input type="button" value="Сколько?" id="calc"/>
  <p><b>Контактное лицо:</b><br>
   <input type="text" name="name" size="100">
  </p>
  <p><b>Номер телефона:</b><br>
   <input type="tel" name="tel" size="15">
  </p>
  <p><b>Дата и время подачи авто:</b><br>
   <input type="datetime" name="date_time">
  </p>

  <p><b>Цифры:</b><br>
      <label for="min">Цена за минуту:</label>
      <input type="text" value="10"><br>
      <label for="km_ins">Цена за км</label>
      <input type="text" value="7"><br>
      <label for="km_outs">Цена за км (за МКАДом)</label>
      <input type="text" value="15"><br>
      <input type="checkbox" name="airport" value="false">
      <label for="airport">Аэропорт</label>
      <input type="text" value="900">
  </p>
  <!--p><b>Тариф:</b><br>
   <input type="radio" name="rate" id="rate" value="city"> Город<br>
   <input type="radio" name="rate" id="rate" value="airport"> Аэропорт<br>
   <input type="radio" name="rate" value="transit"> Межгород<br>
  </p>
  <p><b>Класс машины:</b><br>
   <input type="radio" name="category" value="standard"> Эконом<br>
  </p-->
  <p><b>Тип оплаты:</b><br>
   <input type="radio" name="cash" value="true"> Наличный расчёт<br>
   <input type="radio" name="cash" value="false"> Безналичный расчёт<br>
  </p>
  <p>Комментарий<br>
   <textarea name="comment" cols="40" rows="3"></textarea></p>

  <p><b>Дополнительно:</b><br>
   <input type="checkbox" name="no_smoking" value="false"> Некурящий водитель <br>
   <input type="checkbox" name="ac" value="false"> Кондиционер <br>
   <input type="checkbox" name="check" value="false"> Требуется чек <br>
   <input type="checkbox" name="spec_num" value="false"> Спец. номера <br>
  <p><b>Дополнительные услуги (платно):</b><br>
   <input type="checkbox" name="animal" value="false"> Перевозка животных(150) <br>
   <input type="checkbox" name="kid" value="false"> Детское кресло(150) <br>
   <input type="checkbox" name="hatchback" value="false"> Универсал(200) <br>
  </p>
</body>

</html>
